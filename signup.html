<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> sign up </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <aside class="left">
            <div class="logo">
                <img id="logoCircle" src="./images/ellipse.png" alt="logo circle">
                <img id="logoText" src="./images/edufund.png" alt="logo">
            </div>
            <div class="left-text">
                <h1> Welcome to <br> our community</h1>
                <p> Fill the form and become one of our esteemed benevolent Sponsors who connect
                    to and empower children who are challenged academically.
                </p>
            </div>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </aside>
        <aside class="right ">
            <h2> Sign Up </h2>
            <div class="sign-up googleContainer">
                <a href="#">
                    <img src="./images/google.jpg" alt="google" width="30px">
                    Sign Up with Google
                </a>
            </div>
            <div class="sign-up fbContainer">
                <a href="#">
                    <img src="./images/fblogo.png" alt="Facebook" width="10px" ;>
                    Sign Up with Facebook
                </a>
            </div>
            <div class="lines">
                <div class=" line line1"></div>
                <p class="para"> Or </p>
                <div class=" line line2"></div>
            </div>
            <form action="">
                <div class=" input-field name">
                    <label class="Label" for="name"> Full Name </label>
                    <input type="text" class="input-type" id="Name">
                    <p id="namePara"></p>
                </div>
                <div class=" input-field phone-number">
                    <label class="Label" for="phone number"> Phone Number </label>
                    <input type="text" class="input-type" id="Number">
                    <p id="numberPara"></p>
                </div>
                <div class=" input-field email">
                    <label class="Label" for="email"> Email Address </label>
                    <input type="email" class="input-type" id="Email">
                    <p id="emailPara"></p>
                </div>
                <div class=" input-field password">
                    <label class="Label" for="password"> Password </label>
                    <input type="password" class="input-type" id="password">
                </div>
                <button class="btn" id='signup'> Sign Up </button>
            </form>
            <p class="text2">Already have account? <a href="login.html"> Log In </a> </p>
        </aside>
    </section>

    <script src="signup.js"></script>
</body>

</html>
