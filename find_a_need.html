<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find A Need To Sponsor</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>    
    <link rel="stylesheet" href="./assets/css/findaneed.css">
</head>
<body>
    <header id="header">
        <div class="logo">
            <img id="logoCircle"  src="./images/ellipse.png" alt="logo circle">
            <img id="logoText" src="./images/edufund.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li>  <a href="index.html">Home </a></li>
                <li> <a href="#">About </a> </li>
                <li>  <a href="contact.html"> Contact </a> </li>
                <li class="profile">
                   <a href="#">
                    <img src="./images/office-address.png" alt="Profile picture">
                   </a>
                </li> 
            </ul> 
        </nav>
    </header>

    <main>
        <h1>Find a need to sponsor</h1>
        <section class="top-header">
            <div class="top-menu">
                <button>Donation Options</button>
                <button>School Category</button>
                <button>Class Study</button>
                <button>Location</button>
                <button id="search">Search Again</button>
            </div>
            <div class="bottom-menu">
                <div class="filter">
                    <input type="checkbox"> 
                    <p>Check this box to ignore filter</p>
                </div>
                <div class="price">
                    <p>Price</p>
                    <input type="number">
                    <p>to</p>
                    <input type="number">
                </div>
            </div>
        </section>
        <section class="result">
            <div>
                <p>Search Result - <span>16</span> Persons Found</p>
            </div>
        </section>
    </main>
</body>
</html>
