    <main>
        <div class="reg-progress">
            <div class="progress-wrapper-top">
                <div class="stage active">1</div>
                <div class="progress-line"></div>
                <div class="not-done">2</div>
                <div class="progress-line"></div>
                <div class="not-done">3</div>
            </div>
            <div class="progress-wrapper-bottom">
                <div class="stage-name">Personal Verification</div>
                <div class="stage-name">Student Verification</div>
                <div class="stage-name">Profile Completion</div>
            </div>
        </div>
        <div class="reg-container-1">

            <form action="#">
                <h3>Setup up your Student Profile</h3>
                <p>Step 1 of 3</p>
                <div class="input-container">
                    <label for="fullname">Full Name</label>
                    <div class="custom-input-border">
                        <input type="text" id="fullname">
                    </div>
                </div>
                <div class="input-container">
                    <label for="email">Email Address</label>
                    <div class="custom-input-border">
                        <input type="email" id="email">
                    </div>
                </div>
                <div class="input-container">
                    <label for="phone">Phone Number</label>
                    <div class="custom-input-border">
                        <input type="tel" id="phoneno">
                    </div>
                </div>
                <div class="input-container">
                    <label for="dateofbirth">Date of Birth</label>
                    <div class="custom-input-border">
                        <input type="date">
                        <div class="input-icon">
                            <img src="./assets/images/calendar.png" alt="cal">
                        </div>
                    </div>

                </div>
                <div class="input-container-double">
                    <div class="input-section-left">
                        <label for="state">State</label>
                        <div class="custom-input-border">
                            <input type="text" name="state">
                        </div>
                    </div>
                    <div class="input-section-right">
                        <label for="lga">LGA</label>
                        <div class="custom-input-border">
                            <input type="text" name="lga">
                        </div>
                    </div>
                </div>
                <div id="home-address-container">
                    <div class="input-container">
                        <label for="address">Home Address 1</label>
                        <div class="custom-input-border">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div id="add-home-address">
                    <span><img src="./assets/images/plus.png" alt="plus"></span>
                    <span style="padding-left: 5px;"> Add home address line <span id="next-address">2</span></span>
                </div>
                <div class="submit-container">
                    <a href="#">Go Back</a>
                    <button type="submit" id="submit-student-form">Next</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script>
    const addAddressButton = document.getElementById('add-home-address')
    const addressContainer = document.getElementById('home-address-container')
    const nextAddress = document.getElementById('next-address')
    addAddressButton.addEventListener('click', () => {
        let listOfAddress = addressContainer.querySelectorAll('.input-container')
        let lengthOfAddress = listOfAddress.length
        addressContainer.innerHTML += ` <div class="input-container">
    <label for="address">Home Address ${lengthOfAddress + 1}</label>
    <div class="custom-input-border">
        <input type="text">
    </div>
</div>`;
        nextAddress.textContent = lengthOfAddress + 2
    })
</script>
